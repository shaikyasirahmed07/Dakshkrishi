<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DakshKrishi Helper</title>
    <!-- Link to the CSS files using Thymeleaf's syntax -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <style>
        /* Optional: Add CSS for fading out effect */
        .fade-out {
            transition: opacity 1s ease-out;
            opacity: 0;
            pointer-events: none; /* Disable interaction while faded out */
        }
    </style>
</head>
<body>
    <!-- Include the header fragment -->
    <div th:replace="~{fragments/header :: header}"></div>

    <section class="hero" id="heroSection">
        <h1>Welcome to DakshKrishi</h1>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <span th:text="${username}"></span> <!-- Displaying username dynamically -->
        <p>Market At Your FingerTips</p>
    </section>

    <section class="product-gallery" id="productGallery">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product-item">
                <img th:src="@{/images/wheat.jpeg}" alt="Product 1">
                <h3>Wheat</h3>
                <p>₹100.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img th:src="@{/images/rice.jpg}" alt="Product 2">
                <h3>Rice</h3>
                <p>₹120.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img th:src="@{/images/corn.jpg}" alt="Product 3">
                <h3>Corn</h3>
                <p>₹80.00</p>
                <button>Add to Cart</button>
				
            </div>
			<div class="product-item">
			    <img th:src="@{/images/Oats.jpg}" alt="Product 3">
			    <h3>Oats</h3>
			    <p>₹80.00</p>
			    <button>Add to Cart</button>
        </div>
		<div class="product-item">
					    <img th:src="@{/images/Barley.jpg}" alt="Product 3">
					    <h3>Barley</h3>
					    <p>₹80.00</p>
					    <button>Add to Cart</button>
		        </div>
					<div class="product-item">
					    <img th:src="@{/images/Millet.jpg}" alt="Product 3">
					    <h3>Millet</h3>
					    <p>₹80.00</p>
					    <button>Add to Cart</button>
				</div>
				<div class="product-item">
							    <img th:src="@{/images/Sorghum.jpg}" alt="Product 3">
							    <h3>Sorghum</h3>
							    <p>₹80.00</p>
							    <button>Add to Cart</button>
				        </div>
						<div class="product-item">
									    <img th:src="@{/images/Rosemary.jpeg}" alt="Product 3">
									    <h3>Rosemary</h3>
									    <p>₹80.00</p>
									    <button>Add to Cart</button>
						        </div>
    </section>

    <!-- Include the footer fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script>
        // JavaScript to hide the hero section after 10 seconds
        window.onload = function() {
            setTimeout(function() {
                const heroSection = document.getElementById('heroSection');
                heroSection.classList.add('fade-out'); // Add fade-out class

                // Remove the hero section from the DOM after the transition
                heroSection.addEventListener('transitionend', function() {
                    heroSection.remove(); // Remove the hero section
                });
            }, 10000); // 10 seconds
        };
    </script>
</body>
</html>
